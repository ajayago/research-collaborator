<!DOCTYPE HTML>
<html>

<head>
	<title>User Registration Page</title>
	<script src="scripts/register_user_page.js" defer></script>
	<link rel="stylesheet" href="style/styling.css">
</head>

<body>
	<div class="header">
		<h1>Open Research Framework</h1>
	</div>
	<div class="column">
		<form class="user_registration">
			<label for="user_email_address">Enter User Email Adress</label>
			<br>
			<input type='text' id="user_email_address" class="project_name">
			<br>
			<label for="user_password"> Enter user password</label>
			<br>
			<input type="password" id="user_password" class="project_name">
			<br>
			<br>
			<input type="submit" class="create_project_button" id="create_user_submit">
		</form>
	</div>
</body>

</html>
